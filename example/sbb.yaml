grids:
    swissgrid:
        resolutions: [750, 500, 250, 100, 50]
        bbox: [420000, 30000, 900000, 350000]
        tile_size: 256
        srs: epsg:21781

caches:
    local:
        type: filesystem
        http_url: https://localhost
        folder: /tmp/tiles
    s3:
        type: s3
        http_url: https://%(host)s/%(bucket)s/%(folder)s
        host: s3-eu-west-1.amazonaws.com
        bucket: tiles
        folder: tiles

layer_default:
    grid: swissgrid
    type: wms
    url: http://dev.regiogis-beo.ch/main/wsgi/mapserv_proxy # ${mapserv_url}
    extension: png
    mime_type: image/png
    wmts:
        style: default
    dimensions:
        -   name: VERSION
            default: 1
            value: 1
            values: [1]
    meta: on
    meta_size: 8
    meta_buffer: 128
    empty_tile_detection:
        size: 1096
        hash: -2225832598072171888
    empty_metatile_detection:
        size: 4144
        hash: -7657621180573147007


layers:
    mapnik:
        type: mapnik
        mapfile: sbb_verbund.mapnik
        generator_options:
            output_format: png
    grid:
        type: mapnik
        mapfile: sbb_verbund.mapnik
        output_format: grid
        extension: json
        mime_type: application/json
        meta: off
        data_buffer: 128
        layers_fields:
            verbund:
            - name
            - verbund1
            - verbund2
            - verbund3
            - verbund4
            - url1
            - url2
            - url3
            - url4

aws-host:
    type: small

generation:
    default_cache: local
    default_layers: [mapnik, grid]
    deploy_config: tilegeneration/deploy.cfg
    number_process: 8
    maxconsecutive_errors: 10
    geodata_folder: /var/sig/package

    disable_sync: no
    disable_code: no
    disable_database: no
    disable_fillqueue: no
    disable_tilesgen: no
