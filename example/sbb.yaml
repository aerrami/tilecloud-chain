grids:
    swissgrid:
        resolutions: [750, 500, 250, 100, 50]
        bbox: [420000, 30000, 900000, 350000]
        tile_size: 256
        srs: EPSG:21781

caches:
    local:
        type: filesystem
        http_url: http://taurus/tiles
        folder: /var/www/tiles
    s3:
        type: s3
        http_url: https://%(host)s/%(bucket)s/%(folder)s
        host: s3-eu-west-1.amazonaws.com
        bucket: tiles
        folder: tiles

layer_default:
    grid: swissgrid
    type: mapnik
    mapfile: example/sbb_verbund.mapnik
    url: http://dev.regiogis-beo.ch/main/wsgi/mapserv_proxy # ${mapserv_url}
    wmts_style: default
    dimensions:
    -   name: VERSION
        default: 1
        value: 1
        values: [1]
    meta: on
    meta_size: 8
    meta_buffer: 0
    data_buffer: 128
    connection: user=www-data password=www-data dbname=sbbgeoportal_c2c host=pgcluster0t.bgdi.admin.ch
    sql: ST_Union(ST_Buffer(geom, 100, 2)) FROM webapp.verbund_map

layers:
    mapnik:
        output_format: png
        extension: png
        mime_type: image/png
    grid:
        type: mapnik
        mapfile: example/sbb_verbund.mapnik
        output_format: grid
        extension: json
        mime_type: application/utfgrid
        resolution: 4
        meta: off
        layers_fields:
            netzkarte_point:
            - name
            - url_a4
            - url_poster
            - url_shopping

generation:
    default_cache: local
    default_layers: [grid]
 #   authorised_user: www-data
    maxconsecutive_errors: 10

openlayers:
    srs: EPSG:21781
    center_x: 600000
    center_y: 200000
